<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <style type="text/css">
#container
{
    margin-right: auto;
    margin-left : auto;
  height: 600px;
  position: relative;
  width: 600px;
}
#imageboard
{
  height: 100%;
  width: 100%;

  z-index: 1;
}

{
    height: 100%;
    width: 100%;
    position: absolute;

#stoneboard
{
    height: 100%;

    z-index: 3;

{
    text-align: center;
    font-size: 20px;
}
.header{
    text-align: center;
    font-size: 45px;
    font-family: serif;
}
.circle{
    background-color:#ffffff;
    height: 25px;
    width: 25px;
    border-radius: 100%;
    margin: 4.75px;
    opacity: 0.1;
    margin-top: 9.75px;
}
